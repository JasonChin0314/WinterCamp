<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img">
    <script>
        const picture = [
            "http://poet.ncnu.org/Photo/starwar1.jpg",
            "http://poet.ncnu.org/Photo/starwar2.jpg",
            "http://poet.ncnu.org/Photo/starwar3.jpg"
        ];

        let n = 0;
        setInterval(() => {document.getElementById("img").src = picture[n % picture.length]; ++n}
        , 5000);
    </script>
</body>
</html>
